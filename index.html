<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/bootstrap.bundle.js"/>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center bg-primary-subtle">
      <h1 class="display-3">Time to Work!</h1>
      <p class="lead">A schedule for planning how to look busy!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5 vstack gap-3"><!-- vstack uses to build in uniform spacing between rows-->
     
      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3 ">0900hrs</div>
        <textarea id="toDo" class="col-8 col-md-10 description" rows="3">       
        </textarea>
     
        <button class="btn saveBtn col-2 col-md-1 " aria-label="save">
          <i class="fa-save fas" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour-10" class="row time-block present">
        <div class="col-2 col-md-1 hour text-center py-3">1000hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fa-save fas" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour-11" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1100hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-12" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1200hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-13" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1300hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-14" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1400hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-15" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1500Hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-16" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1600Hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-17" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1700hrs</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- hour-OT created for tasks that may need to be completed afterhours-->
      <div id="hour-OT" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">Overtime</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
    <script src="assets/bootstrap.bundle.js"></script>


    <script src="assets/script.js"></script>
  </body>
</html>
